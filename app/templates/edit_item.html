{% extends 'base.html' %}
{% block title %}Edit Item{% endblock %}
{% block content %}
<h2>Edit Item</h2>
<form class="row g-3" method="post">
  <div class="col-md-4">
    <input type="text" name="name" class="form-control" value="{{ item.name }}" required>
  </div>
  <div class="col-md-2">
    <input type="number" name="quantity" class="form-control" value="{{ item.quantity }}" min="0" required>
  </div>
  <div class="col-md-2">
    <input type="number" name="price" class="form-control" value="{{ item.price }}" min="0" step="0.01" required>
  </div>
  <div class="col-md-3">
    <select name="category_id" class="form-select" required>
      {% for cat in categories %}
        <option value="{{ cat.id }}" {% if item.category_id == cat.id %}selected{% endif %}>{{ cat.name }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="col-md-1">
    <button type="submit" class="btn btn-primary w-100">Save</button>
  </div>
</form>
{% endblock %}
